<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="image-container-2">
        <img class="img-2" src="images/hero-mobile.jpg" alt="">
      </div>
      <h1 class="announcement-text">
        <span>We're</span> Coming Soon
      </h1>
      <p class="introduction-text">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="my-form" action="">
        <input type="text" id="email" name="email" placeholder="Email Address" class="my-email">
        <button type="submit" class="my-btn"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
    </div>
    <div class="image-container">
      <img class="img" src="images/hero-desktop.jpg"></img>
    </div>
  </main>
